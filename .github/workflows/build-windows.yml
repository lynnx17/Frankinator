name: Build Windows

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python 3.14
      uses: actions/setup-python@v4
      with:
        python-version: 3.14

    - name: Install and configure Poetry
      shell: pwsh
      run: |
        # Download en installeer Poetry
        $installer = "$env:TEMP\install-poetry.py"
        Invoke-WebRequest -Uri https://install.python-poetry.org -OutFile $installer
        python $installer

        # Voeg Poetry toe aan PATH voor deze sessie
        $poetryPath = "C:\Users\runneradmin\AppData\Roaming\Python\Scripts"
        $env:PATH += ";$poetryPath"

        # Controleer installatie
        poetry --version

        # Configureer virtuele omgeving in projectmap
        poetry config virtualenvs.in-project true

    - name: Install dependencies
      shell: pwsh
      run: |
        poetry install --no-interaction --no-ansi

    - name: Build executable with PyInstaller
      shell: pwsh
      run: |
        # Pas dit aan naar jouw build command
        poetry run pyinstaller --onefile frankinator.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Frankinator-Windows
        path: dist/*.exe
