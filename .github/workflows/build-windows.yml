name: Build Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Python 3.11
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3. Install Poetry (nieuwere manier)
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python -
          # voeg Poetry toe via environment file
          echo "C:\\Users\\runneradmin\\AppData\\Roaming\\Python\\Scripts" >> $GITHUB_PATH

      # 4. Configure Poetry voor project-venv
      - name: Configure Poetry
        run: poetry config virtualenvs.in-project true

      # 5. Zorg dat pythonnet compatibel is
      - name: Pin pythonnet
        run: poetry add pythonnet@2.5.1 --dev

      # 6. Installeer dependencies
      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi

      # 7. Build executable (optioneel)
      - name: Build executable
        run: poetry run pyinstaller --onefile your_main_script.py

      # 8. Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Frankinator-Windows-Build
          path: dist/
