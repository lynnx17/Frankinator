name: Build Windows

# Run workflow on push to main or when manually triggered
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      # 3. Upgrade pip
      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # 4. Install Poetry and PyInstaller
      - name: Install dependencies
        run: |
          pip install poetry pyinstaller

      # 5. Install project dependencies using Poetry
      - name: Install project dependencies
        run: poetry install
        working-directory: .  # ROOT of repo

      # 6. Build executable with PyInstaller
      - name: Build Windows executable
        run: |
          pyinstaller --onefile --windowed launch.py
        working-directory: .  # ROOT of repo

      # 7. Upload the build artifact
      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: Frankinator-Windows
          path: dist/launch.exe
