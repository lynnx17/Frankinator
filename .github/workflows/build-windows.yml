name: Build Windows

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.14
      uses: actions/setup-python@v4
      with:
        python-version: '3.14'

    - name: Install Poetry
      shell: pwsh
      run: |
        # Download de installer naar een tijdelijk bestand
        $installer = "$env:TEMP\install-poetry.py"
        Invoke-WebRequest -Uri https://install.python-poetry.org -OutFile $installer

        # Voer de installer uit met Python
        python $installer

        # Voeg Poetry toe aan PATH voor deze sessie
        $poetryPath = "C:\Users\runneradmin\AppData\Roaming\Python\Scripts"
        $env:PATH += ";$poetryPath"

        # Controleer installatie
        poetry --version

    - name: Configure Poetry
      shell: pwsh
      run: |
        # Zorg dat de virtuele omgeving in de projectmap komt
        poetry config virtualenvs.in-project true

    - name: Install dependencies
      shell: pwsh
      run: |
        poetry install --no-interaction --no-ansi

    - name: Run build (example PyInstaller)
      shell: pwsh
      run: |
        # Optioneel: bouw je exe of distributable
        # Pas aan naar jouw build command
        poetry run pyinstaller --onefile frankinator.py
