name: Build Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      # 1. Checkout de code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Python 3.11 (compatibel met pythonnet)
      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3. Install Poetry
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python -
          echo "::add-path::${HOME}/.local/bin"
          poetry --version

      # 4. Configure Poetry to use virtualenv in project folder
      - name: Configure Poetry
        run: poetry config virtualenvs.in-project true

      # 5. Pin pythonnet 2.5.1 in case lockfile anders is
      - name: Ensure pythonnet 2.5.1
        run: poetry add pythonnet@2.5.1 --dev

      # 6. Install dependencies
      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi

      # 7. Build executable with PyInstaller (optioneel)
      - name: Build executable
        run: |
          poetry run pyinstaller --onefile your_main_script.py

      # 8. Upload build artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Frankinator-Windows-Build
          path: dist/
