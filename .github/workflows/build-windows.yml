name: Build Windows

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Python (specifieke versie)
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.14

      # 3. Setup Poetry (officiÃ«le action)
      - name: Setup Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.2.1
          virtualenvs-in-project: true

      # 4. Install dependencies via Poetry
      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi
        shell: pwsh

      # 5. Build executable via PyInstaller
      - name: Build exe (PyInstaller)
        run: |
          poetry run pyinstaller --onefile frankinator.py
        shell: pwsh

      # 6. Upload artifact
      - name: Upload exe
        uses: actions/upload-artifact@v3
        with:
          name: frankinator-windows
          path: dist/frankinator.exe
